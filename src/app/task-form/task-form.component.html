<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mb-4">
  <div class="input-group">
    <input
      formControlName="task"
      placeholder="Enter a task"
      class="form-control"
    />
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
      Add Task
    </button>
  </div>
</form>
