<ul>
  <li *ngFor="let task of tasks$ | async">
    <input
      type="checkbox"
      [checked]="task.completed"
      (change)="onToggleCompletion(task.id)"
    />
    <span [class.completed]="task.completed">{{ task.text }}</span>
    <button (click)="onDeleteTask(task.id)">Delete</button>
  </li>
</ul>
