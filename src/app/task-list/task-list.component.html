<ul class="list-group">
  <li *ngFor="let task of tasks$ | async" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="onToggleCompletion(task.id)"
        class="form-check-input me-2"
      />
      <span [class.text-decoration-line-through]="task.completed">{{ task.text }}</span>
    </div>
    <button (click)="onDeleteTask(task.id)" class="btn btn-danger btn-sm">
      Delete
    </button>
  </li>
</ul>
